<!DOCTYPE html>
<html>
<head><title>Result</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <h2>Your Score: <span id="score"></span>/10</h2>
    <button onclick="retake()">Retake Quiz</button>
  </div>
  <script>
    document.getElementById("score").textContent = localStorage.getItem("score") || 0;
    function retake() {
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
